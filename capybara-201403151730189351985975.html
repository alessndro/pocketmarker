<!DOCTYPE html>
<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>PocketMarker</title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <link href='/css/normalize.css' rel='stylesheet'>
    <link href='/css/main.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class='container'>
      <div class='flash'>
        
      </div>
      <h1>PocketMarker</h1>
      <div class='main'>
        <form action='add_to_pocket' id='bookmark_edit_form' method='post'>
          <div class='bookmark-item clearfix'>
            <label for='bookmark-0'>
              <input checked='checked' class='bookmark-checkbox' id='bookmark-0' name='News' type='checkbox' value='http://news.com'>
              <span class='bookmark-title'>
                News
              </span>
            </label>
            <span class='bookmark-url'>
              http://news.com
            </span>
          </div>
          <div class='bookmark-item clearfix'>
            <label for='bookmark-1'>
              <input checked='checked' class='bookmark-checkbox' id='bookmark-1' name='ESPN: The Worldwide Leader In Sports' type='checkbox' value='http://espn.go.com/'>
              <span class='bookmark-title'>
                ESPN: The Worldwide Leader In Sports
              </span>
            </label>
            <span class='bookmark-url'>
              http://espn.go.com/
            </span>
          </div>
          <input type='submit' value='Add to Pocket'>
        </form>
        <a href='#' id='checkbox-control'>
          Uncheck All
        </a>
      </div>
    </div>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script src='/js/app.js'></script>
  </body>
</html>
